{% block content %}

    <h2>Sign up</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    Already have an account? <a href="{% url 'user_url:user-login' %}">Log In</a>
{% endblock %}
