{% extends "base.html" %}

{% block content %}

    {% if user.is_authenticated %}

        <h2>Welcome {{ request.user.username }}</h2>

        <a href="{% url 'user_url:user-logout' %}">Log Out</a>

    {% else %}

        <a href= "{% url 'user_url:user-signup' %}">Create Account</a>
        <a href="{% url 'user_url:user-login' %}">Log In</a>
        
    {% endif %}

{% endblock %}
